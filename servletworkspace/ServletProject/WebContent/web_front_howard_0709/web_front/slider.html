<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type='text/javascript'>
        function isHidden(oDiv) {
          var vDiv = document.getElementById(oDiv);//div id用于折疊主體
          vDiv.style.display = (vDiv.style.display == 'none')?'block':'none';//反轉
          var oDiv1 = oDiv + '1';
          var vDiv1 = document.getElementById(oDiv1);//div id1用于折疊狀态顯示展開的+号
          vDiv1.style.display = (vDiv1.style.display == 'none')?'block':'none';//反轉
          var oDiv2 = oDiv + '2';
          var vDiv2 = document.getElementById(oDiv2);//div id2用于展開狀态顯示折疊的-号
          vDiv2.style.display = (vDiv2.style.display == 'none')?'block':'none';//反轉
        }
      </script>
</head>
<body>
        <fieldset>
                <legend style="cursor:hand" onclick="isHidden('div_first_part')">
                  第一塊（默認展開）标題
                  <span style='float:right; display:none;' id='div_first_part1'>+&nbsp</span>
                  <span style='float:right; display:block;' id='div_first_part2'>-&nbsp</span>
                </legend>
                <div style='display:block;' id='div_first_part'>
                  <ul>
                    <li>第一塊 第一行</li>
                    <li>第一塊 第二行</li>
                    <li>第一塊 第三行</li>
                    <li>第一塊 第四行</li>
                    <li>第一塊 第五行</li>
                  </ul>
                </div>
              </fieldset>
              
              <fieldset>
                <legend style="cursor:hand" onclick="isHidden('div_second_part')">
                  第二塊（默認折疊）标題
                  <span style='float:right; display:block;' id='div_second_part1'>+&nbsp</span>
                  <span style='float:right; display:none;' id='div_second_part2'>-&nbsp</span>
                </legend>
                <div style='display:none;' id='div_second_part'>
                  <ul>
                    <li>第二塊 第一行</li>
                    <li>第二塊 第二行</li>
                    <li>第二塊 第三行</li>
                    <li>第二塊 第四行</li>
                    <li>第二塊 第五行</li>
                  </ul>
                </div>
              </fieldset>
</body>
</html>
